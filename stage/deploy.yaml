apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  namespace: stage
  labels:
    app: test-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      imagePullSecrets:
        - name: ghcr-regcred
      containers:
        - name: test-app
          image: ghcr.io/AleksanderB5/app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: test-app
  namespace: stage
spec:
  type: NodePort
  selector:
    app: test-app
  ports:
    - name: http
      port: 80
      targetPort: 80
      nodePort: 30081
